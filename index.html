<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
		.window{
			height: 200px;
			width:400px;
			background-color: red;
			position: absolute;
			top:-50%;
			transition: 1s;
			left:40%;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog w-75" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class="window"></div>


	<script>
		let jj = document.querySelectorAll(".jakethedog")
		let ik = document.querySelectorAll(".iceking")
		let score_block = document.querySelector(".points")
		let score = 0;
		let al = document.querySelector(".window")

		let interv = function(){
			let ran = Math.random()*7;
			let rou = Math.round(ran);

			jj[rou].style.display = "block";
			jj[rou].onclick = function(){
				score = score + 1;
				score_block.innerHTML = score;
			}
			let time = function(){
				jj[rou].style.display = "none";
			}
			setTimeout(time,500)
		}

		let int1 = setInterval(interv,1000)

		let interrv = function(){
			let ran = Math.random()*7;
			let rou = Math.round(ran);
			
			ik[rou].style.display = "block";
			ik[rou].onclick = function(){
				score = score - 5;
				score_block.innerHTML = score;
			}
			let time = function(){
				ik[rou].style.display = "none";
			}
			setTimeout(time,500)
		}
		let int2 = setInterval(interrv,2000)

		let timeout = function(){
			if ( score >= 5) {
				al.style.top = "10%";
				al.innerHTML = "Вы победили!";
			}
			else {
				al.style.top = "10%";
				al.innerHTML = "Вы проиграли!";
			}
			clearInterval(int1)
			clearInterval(int2)
		}
		setTimeout(timeout,8000)
	</script>
</body>
</html>
